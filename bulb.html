<!DOCTYPE html>
<html>
<body>

<h1>What Can JavaScript Do?</h1>

<p>JavaScript can change HTML attributes.</p>

<p id="demo">
    In this case JavaScript changes the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='pic_bulbon.gif'; log();">Turn on the light</button>

<img id="myImage" src="pic_bulboff.gif" style="width:100px">    
    
<button onclick="document.getElementById('myImage').src='pic_bulboff.gif'; log();">Turn off the light</button>

    
    <script type="text/javascript">
    function log(){
        console.log(document.getElementById('myImage').src);
    }
    
    function html()
        {
            document.getElementById("demo").innerHTML="My First HTML";
        }
        html();
    </script>
</body>
</html>
